name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: FIAP
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d FIAP"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag tc_fiap_blogging_back_end-app:latest

      - name: Run Docker Compose
        run: docker-compose up -d

      - name: Run tests
        run: |
          sleep 30 # Aguarda o PostgreSQL inicializar
          docker exec tc_fiap_blogging_back_end-app npm test

      - name: Push Docker image
        run: docker push tc_fiap_blogging_back_end-app:latest
